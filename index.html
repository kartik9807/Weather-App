<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Weather App</h1>
        <div class="btn">
            <input type="text" name="name" id="cityName" placeholder="Enter your city:-">
            <button id="search">search</button>
        </div>
    </nav>
    <div class="container">
        <h1 class="heading">Searching city Weather...</h1>
        <div class="cardContainer">
            <div class="card temp">
                <h1 class="head">Temperature</h1>
                <p style="display: flex;align-items: center;height: 200px;justify-content: center;">Loading Content ...</p>
            </div>
            <div class="card hum">
                <h1 class="head">Humidity Info</h1>
                <p style="display: flex;align-items: center;height: 200px;justify-content: center;">Loading Content ...</p>
            </div>
            <div class="card wind">
                <h1 class="head">Wind Info</h1>
                <p style="display: flex;align-items: center;height: 200px;justify-content: center;">Loading Content ...</p>
            </div>
        </div>
    </div>
    <footer><h3>Created By <span>KARTIK SHAH</span></h3></footer>
    <script src="script.js"></script>
</body>
</html>
